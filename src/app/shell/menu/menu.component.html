<p-panelMenu [model]="items" styleClass="w-full">
  <ng-template pTemplate="item" let-item>
      <a pRipple class="flex align-items-center px-3 py-2 cursor-pointer" [attr.data-el]="item.label" (click)="toggleComponent($event)">
          <i [class]="item.icon + ' text-primary'"></i>
          <span class="ml-2">
              {{ item.label }}
          </span>
          <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1 class">
              {{ item.shortcut }}
          </span>
      </a>
  </ng-template>
</p-panelMenu>
